<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Showcase</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      background-color: #333;
      color: white;
      padding: 1em 0;
    }

    .car-container {

      padding: 1em;
      max-width: 600px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .car-container img {
      width: 100%;
      border-radius: 10px;
    }

    .car-info {
      margin-top: 1em;
      text-align: left;
    }

    .car-info h2 {
      margin-bottom: 0.5em;
    }
  </style>
</head>

  <h1>Welcome to the Car Showcase</h1>
</header>
